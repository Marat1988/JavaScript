<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="race">
        <div class="road">
            <div class="track">
                <div class="car"><img src="Max.png" alt="Max"></div>
            </div>
        </div>
        <div class="road">
            <div class="track">
                <div class="car"><img src="Ivan.png" alt="Ivan"></div>
            </div>
        </div>
        <div class="road">
            <div class="track">
                <div class="car"><img src="Marat.png" alt="Marat"></div>
            </div>
        </div>
        <div class="road">
            <div class="track">
                <div class="car"><img src="Daniil.png" alt="Daniil"></div>
            </div>
        </div>
        <div class="road">
            <div class="track">
                <div class="car"><img src="Nikita.png" alt="Nikita"></div>
            </div>
        </div>
        <div class="road">
            <div class="track">
                <div class="car"><img src="Daria.png" alt="Daria"></div>
            </div>
        </div>
    </div>

    <form action="/" method="get" id="form">
        <div>
            <label for="choosePlayer">Выберите игрока:</label>
            <select name="userChoosePlayer" id="choosePlayer">
                <option value="Player1">Max</option>
                <option value="Player2">Ivan</option>
                <option value="Player3">Marat</option>
                <option value="Player4">Daniil</option>
                <option value="Player5">Nikita</option>
                <option value="Player6">Daria</option>
            </select>
        </div>
        <div>
            <label for="place">Место:</label>
            <select name="userPlace" id="place">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div>
            <label for="bet">Введите вашу ставку:</label>
            <input type="number" name="userBet" id="bet" min="1000" required value="1000" placeholder="Введите вашу ставку">
        </div>
        <input type="submit" value="Запустить гонки!" id="start">
    </form>
    <div class="statistic"></div>
    <script src="javascript.js"></script>
</body>
</html>
