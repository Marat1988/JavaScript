<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwlCarousel</title>
    <link rel="stylesheet" href="carousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="carousel/dist/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>

        body *{
            box-sizing: border-box;
        }
        .owl-dot{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: springgreen!important;
            border: 1px solid #000!important;
            outline: 0;
        }

        .owl-dot.active{
            background-color: aquamarine!important;
            border-color: rgb(1, 249, 55)!important;
        }


        .owl-item{
            height: 200px;
            border: 3px solid rgb(197, 72, 72);
            border-radius: 15px;
        }
        .owl-dot + .owl-dot{
            margin-left: 20px;
        }

        .container{
            margin: 0 auto;
            min-width: 1200px;
            max-width: 1400px;
            width: 100%;
        }


    </style>
</head>
