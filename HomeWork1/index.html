<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home work 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <form action="/" method="get" id="form">
  <ul class="wrapper">
    <li class="title">Фильтр товаров</li>
    <li class="form-row">
      <label for="beginPrice">Цена. От</label>
      <input type="number" id="beginPrice" name="userBeginPrice" min="0" step="0.1">
      
      <label for="endPrice">До</label>
      <input type="number" id="endPrice" name="userEndPrice" min="0" step="0.1">
    </li>
    <li class="form-row">
      <label for="suppliper">Поставщик товара:</label>
      <select name="userSuppliper" id="suppliper">
        <option value="suppliperChoose_0">НЕВСКАЯ КОСМЕТИКА АО</option>
        <option value="suppliperChoose_1">РУБИН ООО</option>
        <option value="suppliperChoose_2">СИБИАР ОАО</option>
      </select>
    </li>
    <li class="form-row">
      <button type="submit">Вывести товары в консоль</button>
    </li>
  </ul>
</form>

<script src="javaScript.js"></script>

</body>
</html>
